        <h1>Wireframe of Website UI Improvements</h1>
		<figure>
			<img src="wireframes/Play_game_wireframe.jpg" alt="Wireframe model of page to start a game">
			<figcaption>This picture shows the opening menu screen with a color scheme that fits the box design for Settlers of Catan. We also added a “How to Play” button and added symbols to help show visual accessibility options and language configurations.</figcaption>
		</figure>
		<figure>
			<img src="wireframes/Gameplay_wireframe.jpg" alt="Wireframe of Gameplay page">
			<figcaption>This is what the game screen would look like. We altered the rule book so it is easier to find and we added the visual accessibility option on the screen. Lastly the boxes were colored to allow for a person’s attention to focus on the action buttons first rather than the supplementary information in the side boxes.</figcaption>
		</figure>
		<figure>
			<img src="wireframes/Play_game_wireframe_accessibility.jpg" alt="Wireframe model color scheme for vision impairment">
			<figcaption>This image shows what the website will look like with the visual impaired option toggled. It tries to use colors sparingly and goes for high contrast colors. (The faded gray boxes are not the colors used, they’re just representations for where other information will go.)</figcaption>
		</figure>
